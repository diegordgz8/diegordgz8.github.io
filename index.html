        <section id="works">

          <div class="container px-8 py-16 sm:px-4 md:px-8 xl:px-12">
            <h1 class="section-title">Trabajos y proyectos</h1>

            <div class="grid xl:grid-cols-2 gap-x-8 gap-y-12">

        <section id="about">

          <div class="container px-8 py-16 sm:px-4 md:px-8 xl:px-12">
            <h1 class="section-title">Experiencia y Habilidades</h1>

            <div class="flex flex-col md:flex-row w-full gap-x-12 gap-y-8">

                  ></i>
                  <h2 class="font-semibold uppercase lg:text-2xl md:text-left">
                    {{ item }}
                  </h2>
                </li>
              </ul>

              <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-3 md:w-1/2 lg:grid-cols-4 lg:w-3/5 xl:grid-cols-6 gap-6">
                <a
                  class="lg:hover:scale-110 transition-transform duration-500"
                  v-for="item in technologies"
                  :href="item.url"
                >
                  <img
                    class="w-full aspect-square object-contain object-center"
                    :src="'img/skills/'+item.img"
                    :alt="item.name"
                  />
                  <h2 class="py-2 font-semibold text-xl text-center">
                    {{ item.name }}
                  </h2>
                </a>
              </div>
            </div>
          </div>
